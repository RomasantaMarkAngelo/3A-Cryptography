<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="encryptPassword(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Encrypt Password">
        </form>

        <div class="result" id="result" style="display: none;">
            <hr>
            <h3>Encrypted Password:</h3>
            <p id="encryptedPassword"></p>
            <input type="button" value="Decrypt Password" onclick="decryptPassword()">
        </div>
    </div>

    <script>
        function encryptPassword(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const password = document.getElementById('password').value;
            const encryptedPassword = btoa(password); // Base64 encoding for demonstration

            document.getElementById('result').style.display = 'block';
            document.getElementById('encryptedPassword').innerText = encryptedPassword;

            // Clear the password field after encryption (optional)
            document.getElementById('password').value = '';
        }

        function decryptPassword() {
            const encryptedPassword = document.getElementById('encryptedPassword').innerText;
            const decryptedPassword = atob(encryptedPassword); // Base64 decoding for demonstration

            alert('Decrypted Password: ' + decryptedPassword);
        }
    </script>
</body>
